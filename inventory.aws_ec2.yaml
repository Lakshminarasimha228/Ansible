plugin: amazon.aws.aws_ec2
regions:
- us-east-1
filters:
  tag:Name: frontend
  instance-state-name : running
hostnames:
# you can also specify a list in order of precedence for hostname variables
  - private-ip-address
keyed_groups:
- key: tags.Name 
  prefix: 
  seperator: ""
compose:
# this sets the ansible_host variable to connect with the private IP address without changing the host
  ansible_host: private_ip_address    

